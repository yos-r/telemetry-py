{% extends "demo/demo_base.html" %}
{% set title = "Materialize demo" %}
{% block content %}
<div class="row">
    <div class="center blocs col s12 m4 l3">
        <a href="{{ url_for('demo_main') }}" class="black-text">
            <h4>Main</h4>
            <i class="material-icons" style="font-size:6rem;">link</i>
            <p class="foot">Page principale</p>
        </a>
    </div>
    <div class="center blocs col s12 m4 l3">
        <a href="{{ url_for('demo_list') }}" class="black-text">

</div>
